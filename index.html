<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拜年文案生成器</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="新年祝福语生成工具，快速创建个性化拜年文案">
  <meta name="keywords" content="拜年,新年祝福,祝福语生成器">
</head>
<body>
  <div class="container">
    <header>
      <h1>拜年文案生成器</h1>
      <h2>快速生成創意新年祝福語</h2>
      <p>為家人、朋友、同事送上最貼心的新年祝福！</p>
    </header>

    <main>
      <div class="generator">
        <button id="generateBtn">生成祝福語</button>
        <div id="quoteDisplay"></div>
        <button id="copyBtn">複製祝福語</button>
      </div>
    </main>

    <footer>
      <p>點擊按鈕，獲取專屬新年祝福語。</p>
      <p class="countdown">距離春節還有 <span id="countdown">X</span> 天</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
